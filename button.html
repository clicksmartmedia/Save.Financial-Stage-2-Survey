<!DOCTYPE html>
<html>
<head>
	<title>HTML Button Generator</title>
	<style>
		button {
			color: #ffffff;
			background-color: #016adf;
			font-size: 18px;
			border: 1px solid #000;
			padding: 15px;
            width: 49%;
		}
		button:hover {
			color: #2d63c8;
			background-color: #ffffff;
		}
        .fieldgroup{
           width: auto;
        }
        fieldset {
            text-align: center;
            padding: 10px 20px 18px 20px;
        }
	</style>
</head>
<body>
        <fieldset id="homeowner">
        <legend>Do you own a home?</legend>
            <div>
                <button type="radio">YES</button>
                <button type="radio">NO</button>
            </div>
        </fieldset>

</body>
</html>
